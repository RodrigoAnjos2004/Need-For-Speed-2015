<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Need For Speed-2015 menu-ul </title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="sortcut icon" href="https://icon-library.com/images/nfs-icon/nfs-icon-25.jpg" type="image/png" />;

</head>
<body>
  <div class="background"></div>
  <div class="menu">
    <div class="play">
      <p><b>JOGAR</b></p>
    </div>
    <div class="snap">
      <p>FOTOS</p>
    </div>
    <div class="nfs">
      <div></div>
      <p>MEU NFS</p>
    </div>
    <div class="configs">
      <p>CONFIGURAÇÕES</p>
    </div>
    <div class="speedlist">
      <p>SPEEDLIST</p>
    </div>
    <div class="team">
      <p>JOGUE EM EQUIPE</p>
      <p>0 players you know online</p>
    </div>
    <div class="news">
      <p>NOVIDADES</p>
    </div>
    <div class="may_know">
      <p>0</p>
      <p>PLAYERS YOU</p>
      <p>MAY KNOW</p>
    </div>
    <div class="daily">
      <p>DESAFIOS DIÁRIOS</p>
    </div>
  </div>
  <div id="player">
    <div id="social">
      <img src="https://pngimg.com/uploads/need_for_speed/need_for_speed_PNG9.png" alt="" height="80rem" width="190rem" />
    </div>
    <div id="info">
      <img src="https://avatars.githubusercontent.com/u/89110372?v=4" alt="" />
      <div id="name">RODRIGO</div>
      <div id="rank">17</div>
    </div>
  </div>
  <div id="the_player">
    <div id="the_player-name">CARS</div>
    <div id="the_player-unlocks"><span>1</span>/51 UNLOCKS</div>
    
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./Js/script.js"></script>
</body>
</html>
